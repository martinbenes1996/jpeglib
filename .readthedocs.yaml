version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true

formats:
  - pdf

python:
  install:
    - requirements:
      - docs/requirements.txt
      - requirements.txt
    - method: setuptools
      path: .